<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/bootstrap/5.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <page size="A4" layout="landscape">
        <div id="table">
            <h1 id="title">两位数减法——退位</h1>
        </div>
    </page>

<script>
    function random(min, max) {
        const value = Math.random() * (max - min) + min;
        return Math.floor(value);
    }

    const list = [];
    let count = 0;
    while (count < 81) {
        const a = random(10, 100);
        const b = random(10, 100);
        const [bigger, smaller] = a > b ? [a, b] : [b, a];
        const modForBigger = bigger % 10;
        const modForSmaller = smaller % 10;
        if (modForBigger < modForSmaller) {
            list.push(`${bigger} - ${smaller} = __`);
            count++;
        }
    }

    const table = document.createElement('table');
    table.classList.add('table', 'table-bordered', 'border-primary');
    const tbody = document.createElement('tbody');
    for (let i = 1; i < 10; i++) {
        const row = document.createElement('tr');
        for (let j = 1; j < 10; j++) {
            const col = document.createElement('td');
            col.appendChild(document.createTextNode(list[(i - 1) * 9 + j - 1]));
            row.appendChild(col);
        }
        tbody.appendChild(row);
    }
    table.appendChild(tbody);
    document.getElementById('table').appendChild(table);
</script>
</body>
</html>
